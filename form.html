<html>
<head>
<title>form</title>
</head>
<body style="text-align:left">
<form>
<fieldset>
<label><b> FirstName:</b></label>
<input type="text" id="fname" name="fname"/><br>
<label><b> LastName:</b></label>
<input type="text" id="lname" name="lname"/><br>
<label><b>course:</b></label>
<select id="cl" name="cl">
	<option>C</option>
	<option>python</option>
	<option>java</option>
	<option>html</option>
</select><br>
<label><b>Gender:</b></label><br>
<input type="radio" id="male" name="g">male</input><br>
<input type="radio" id="female" name="g">female</input><br>
<input type="radio" id="other" name="g">other</input><br>
<label><b>Hobbies:</b></label><br>
<input type="checkbox" id="pr" name="pr">Programming</input><br>
<input type="checkbox" id="r" name="r">cricket</input><br>
<input type="checkbox" id="e" name="e">football</input><br>
<input type="checkbox" id="c" name="c">Reading Novel</input><br>
<label><b>phone: </b></label>
<input type="tel" id="cname" name="cname"/><br>
<label><b>address:</b></label><br>
<textarea id="t" name="t" rows="4" cols="20"></textarea><br>
<input type="submit" value="Submit">
<input type="reset" value="reset">
</fieldset>
</form>
</body>
</html>
